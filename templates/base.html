<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand fw-bold mx-3" href="/">Blogly</a>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="btn btn-secondary btn-sm" href="/users">Users</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="btn btn-sm btn-primary mx-2" href="/users/new_user">Add user</a>
          </li>
        </ul>
      </nav>

        <main>
        {% block content %}
        <!-- all contents from other templates will go here -->
        {% endblock %}
        </main>

        <div id="flashMsg" class="container mt-5">
            {% for msg in get_flashed_messages() %}
            <div class="alert alert-success w-50" role="alert">{{ msg }}</div>
            {% endfor %}
        </div>

    <script type="text/javascript">
        window.setTimeout("document.getElementById('flashMsg').style.display='none';", 4000); 
    </script>

</body>
</html>
