{% extends 'base.html' %}

{% block title %}{{ user.full_name }}{% endblock %}

{% block content %}
  <div class="container">
    <div class="row mt-3">

        {% if user.image_url %}
        <div class="col-sm-2 col-6">
          <img src="{{ user.image_url }}"
              alt="{{ user.full_name }}"
              class="img-fluid">
        </div>
        {% endif %}

        <div class="col-sm-10 col-12">
          <h1>{{ user.full_name }}</h1>

          <a href="/users/{{user.id}}/posts/new_post" class="btn btn-success btn-sm my-3">Create a post</a>
      
          <form>
            <button class="btn btn-warning btn-sm"
                    formaction="/users/{{ user.id }}/edit_user"
                    formmethod="GET">Edit
            </button>
            <button class="btn btn-danger btn-sm"
                    formaction="/users/{{ user.id }}/delete"
                    formmethod="POST">Delete
            </button>
            
          </form>
          <a href="/" class="btn btn-secondary btn-sm my-3">Back to home</a>
        </div>
      </div>
  </div>


{% endblock %}
