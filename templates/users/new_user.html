{% extends 'base.html' %}

{% block title %}Create User{% endblock %}

{% block content %}
<div class="container">
<h1>Create a user</h1>

<form method="POST">

    <div class="form-group row">
        <label for="first_name" class="col-sm-2 col-form-label fw-bold">First Name
            <input type="text" name="first_name" placeholder="Enter a first name" required>
        </label>
    </div>

    <div class="form-group row">
    <label for="last_name" class="col-sm-2 col-form-label fw-bold">Last name
        <input type="text" name="last_name" placeholder="Enter a last name" required>
    </label>
    </div> 

    <div class="form-group row">
    <label for="image_url" class="col-sm-2 col-form-label fw-bold">Image URL
        <input type="url" name="image_url" placeholder="Provide a profile image">
    </label>
    </div>

    <button class="btn btn-success btn-sm mt-3">Add</button>
    <a href="/users" class="btn btn-outline-info btn-sm mt-3">Cancel</a>

    

</form>
</div>



{% endblock %}
